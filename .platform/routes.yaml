# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
  type: "redirect"
  to: "https://{default}/client"

"http://{default}/":
  type: "redirect"
  to: "https://{default}/client"

"https://{default}/admin/config.json":
  type: "upstream"
  upstream: "admin:http"
  cache:
      enabled: true
      cookies: []
      default_ttl: 600
# Admin
"https://{default}/admin":
  id: "admin"
  type: "upstream"
  upstream: "admin:http"

# API
"https://{default}/v1":
  id: "api"
  type: "upstream"
  upstream: "api:http"
"https://{default}/client/media":
  id: "api-media"
  type: "upstream"
  upstream: "api:http"

# Client (aka screen aka display)
"https://{default}/client":
  id: "client"
  type: "upstream"
  upstream: "client:http"

# Integration
"https://{default}/integration":
  id: "integration"
  type: "upstream"
  upstream: "integration:http"
