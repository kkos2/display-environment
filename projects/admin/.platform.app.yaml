name: admin

source:
    root: /projects/display/display-client

type: nodejs:14

build:
  # We set flavor to none in order to use yarn.
  # https://docs.platform.sh/languages/nodejs.html#use-yarn-as-a-package-manager
  flavor: none

dependencies:
  nodejs:
    # Latest yarn.
    yarn: "*"

# The configuration of app when it is exposed to the web.
web:
  locations:
      "/":
          root: "build"
          index:
              - "index.html"
          expires: 300s
          scripts: true
          allow: false
          rules:
              \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg?)$:
                  allow: true
              ^/robots\.txt$:
                  allow: true

# The hooks that will be performed when the package is deployed.
hooks:
  build: |
    set -e
    yarn install
    yarn build
    curl -sS https://platform.sh/cli/installer | php
    . ~/.environment
    echo "{\"api\": \"$(platform route:get --id=api --property=url)\"}" > build/config.json
